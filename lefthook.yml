# Lefthook configuration

output:
  - meta
  - summary
  - execution_info

# PRE-COMMIT HOOK
pre-commit:
  parallel: true
  commands:
    format-check:
      glob: "*.{js,jsx,ts,tsx,json,jsonc}"
      run: bunx biome format --write --diagnostic-level=error --no-errors-on-unmatched {staged_files}
      stage_fixed: true

    biome-lint:
      glob: "*.{js,jsx,ts,tsx,json,jsonc}"
      run: bunx biome lint --write --diagnostic-level=error --no-errors-on-unmatched {staged_files}
      stage_fixed: true

    typecheck:
      glob: "*.{ts,tsx}"
      run: bunx tsc --noEmit

# COMMIT-MSG HOOK
commit-msg:
  commands:
    commitlint:
      run: bash scripts/commitlint.sh {1}

# PRE-PUSH HOOK
pre-push:
  parallel: true
  commands:
    biome-check-all:
      run: bunx biome check --write --diagnostic-level=error .

    typecheck-full:
      run: bunx tsc --noEmit
